<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="restaurantItem.imageUrl" />
  <div class="card-body ">
    <h5 class="card-text">{{restaurantItem.name}}</h5>
    <p class="card-text">{{restaurantItem.location}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="col text-center">
        <button type="button" class="btn btn-default btn-danger" [routerLink]="['/menu']">View Menu</button>
      </div>
    </div>
  </div>
</div>
