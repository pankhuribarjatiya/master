
<div class="row">
    <div class="col-lg-12" style="background-color:lavenderblush;">


    <div class="col">
      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" [src]="menuItem.imageUrl" />
        <small class="text-strong" style ="text-align: center">{{ menuItem.price | currency:'INR' }}</small>
        <div class="card-body">
            <small class="text-muted" style="font-size:x-small" >{{ menuItem.description }}</small>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-primary">AddToCart</button>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
