<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="menuItems.imageUrl" />

  <div class="card-body">

    <p class="card-text">
      <strong>{{ menuItems.price | currency}}</strong>
    </p>
    <h5 class="card-text">{{menuItems.name}}</h5>
    <p class="card-text">{{ menuItems.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
