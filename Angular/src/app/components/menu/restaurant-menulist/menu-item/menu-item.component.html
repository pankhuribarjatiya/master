<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="menuItem.menuItemImageUrl" />
  <div class="card-body">

    <p class="card-text">
      <strong>{{ menuItem.itemPrice | currency}}</strong>
    </p>
    <h5 class="card-text">{{menuItem.itemName}}</h5>
    <p class="card-text">{{ menuItem.itemDescription }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "handleAddToCart(menuItem)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
